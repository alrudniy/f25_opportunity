{% extends "base.html" %}
{% block content %}
<section class="auth-card">
  <h1>Reset Password</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new password.</p>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-field">
      <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
      {{ form.email }}
      {% if form.email.errors %}<div class="error">{{ form.email.errors.0 }}</div>{% endif %}
    </div>
    <button class="btn primary" type="submit">Send reset instructions</button>
  </form>
</section>
{% endblock %}
