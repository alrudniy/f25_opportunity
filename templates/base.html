{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{% if user.is_authenticated %}{% url 'dylan_opportunities:home' %}{% else %}{% url 'dylan_opportunities:login' %}{% endif %}" class="brand">OpportunityApp</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span>Hello, {{ user.username }}!</span>
                    <a href="{% url 'dylan_opportunities:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'dylan_opportunities:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        <div class="content-container">
            {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
