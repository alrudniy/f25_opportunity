<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to bottom right, #c2f0f0, #ffffff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      font-size: 2em;
      font-weight: 600;
      color: #222;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: left;
    }

    .dashboard-container {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .subtext {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 25px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .dashboard-btn {
      padding: 15px 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1em;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .dashboard-btn:hover {
      border-color: #007BFF;
      color: #007BFF;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #e8e8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7a7aff;
      font-size: 2em;
      position: absolute;
      top: 30px;
      right: 60px;
    }
  </style>
</head>
<body>

  <header>HELLO STUDENT</header>

  <div class="profile-icon">ðŸ‘¤</div>

  <div class="dashboard-container">
    <div class="section-title">Dashboard</div>
    <div class="subtext">Select an option below!</div>

    <div class="button-grid">
      <button class="dashboard-btn">Your Applications</button>
      <button class="dashboard-btn">Your Profile</button>
      <button class="dashboard-btn">Peer Activities</button>
      <button class="dashboard-btn">Post your Experience</button>
      <button class="dashboard-btn">Find new Opportunities</button>
    </div>
  </div>

</body>
</html>
