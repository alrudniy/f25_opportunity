{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    .dashboard-container {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
    }

    .section-title {
      font-weight: 600;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #222;
    }

    .subtext {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .dashboard-btn {
      padding: 18px 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1em;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .dashboard-btn:hover {
      background-color: #007bff;
      color: #ffffff;
      border-color: #007bff;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
      transform: translateY(-2px);
    }
</style>
<div class="dashboard-container">
    <div class="section-title">Welcome to your Dashboard, {{ user.display_name }}</div>
    <div class="subtext">Select an option below to get started.</div>

    <div class="button-grid">
      {% if user.user_type == 'student' %}
        <button class="dashboard-btn">üìÑ Your Applications</button>
        <button class="dashboard-btn">üë§ Your Profile</button>
        <button class="dashboard-btn">üë• Peer Activities</button>
        <button class="dashboard-btn">‚úçÔ∏è Post your Experience</button>
        <button class="dashboard-btn">üîç Find new Opportunities</button>
      {% elif user.user_type == 'organization' %}
        <button class="dashboard-btn" onclick="window.location.href='{% url 'review_volunteers' %}'">üìù Review Volunteers</button>
      {% endif %}
    </div>
</div>
{% endblock %}
