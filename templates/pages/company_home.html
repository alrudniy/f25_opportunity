{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Welcome, {{ user.display_name }}</h1>
  <p>This is your company dashboard. From here you can manage your company profile.</p>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Profile</h5>
          <p class="card-text">Update your company's mission, description, and contact information.</p>
          <a href="{% url 'company_about' %}" class="btn btn-primary">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
