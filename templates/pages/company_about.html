{% extends 'base.html' %}
{% load static %}

{% block title %}{{ company_name }} - About{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">About {{ company_name }}</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Our Mission</h5>
            <p class="card-text">{{ mission_text }}</p>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">What We Help Solve</h5>
            <p class="card-text">{{ problems_text }}</p>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Contact Us</h5>
            <p class="card-text">Email: <a href="mailto:{{ contact_email }}">{{ contact_email }}</a></p>
        </div>
    </div>

    <p class="mt-4"><a href="{% url 'screen1' %}" class="btn btn-outline-secondary">Back to Home</a></p>
</div>
{% endblock %}
