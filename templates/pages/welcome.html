{% extends "base.html" %}
{% block content %}
  <section class="auth-card">
    <h1>Welcome</h1>
    <p>Please choose your user type to continue.</p>
    <div class="button-row">
      <a class="btn" href="{% url 'login' %}?type=student">I am a Student</a>
      <a class="btn" href="{% url 'login' %}?type=organization">I am an Organization</a>
    </div>
    <p class="muted">No account? Register as a <a href="{% url 'register' %}?type=student">Student</a> or an <a href="{% url 'register' %}?type=organization">Organization</a>.</p>
  </section>
{% endblock %}
